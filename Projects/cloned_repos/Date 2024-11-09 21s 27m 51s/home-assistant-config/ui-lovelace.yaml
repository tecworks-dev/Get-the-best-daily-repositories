button_card_templates: !include_dir_merge_named button_card_templates

views:
  - type: custom:grid-layout
    title: Home
    layout:
      #default
      margin: 0
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: 0.33421fr 0.22fr 0.22fr 0.22fr
      grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        "sidebar  .           .       .       ."
        "sidebar  Woonkamer  Kantoor  Slaapkamer  ."
        "sidebar  media       Overig  .   ."
        "sidebar  footer      footer  footer  ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * .7)
          grid-template-columns: 0 repeat(2, 1fr) 0
          grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .        ."
            ".  sidebar     sidebar  ."
            ".  Woonkamer  Slaapkamer   ."
            ".  Kantoor      Overig   ."
            ".  media       .    ."
            ".  footer      footer   ."
            ".  .           .        ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: repeat(3, 1fr) 0
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            "sidebar  .           .       ."
            "sidebar  Woonkamer  Slaapkamer  ."
            "sidebar  Kantoor      Overig  ."
            "sidebar  media       .   ."
            "sidebar  footer      footer  ."
            "sidebar  .           .       ."
    cards:
      #################################################
      #                                               #
      #                    SIDEBAR                    #
      #                                               #
      #################################################

      - type: vertical-stack
        view_layout:
          grid-area: sidebar

        cards:
          - type: custom:button-card
            entity: sensor.template_sidebar
            template: sidebar

          - type: "custom:button-card"
            name: "Home"
            icon: mdi:home
            tap_action:
              action: navigate
              navigation_path: "3?kiosk"
            variables:
              active: false
              media: false
            show_name: true
            show_entity: false
            show_entity_picture: false
            template:
              - base_menu

          - type: "custom:button-card"
            name: "Apparaten"
            icon: mdi:devices
            tap_action:
              action: navigate
              navigation_path: "0?kiosk"
            variables:
              active: true
              media: false
            show_name: true
            show_entity: false
            show_entity_picture: false
            template:
              - base_menu

          - type: "custom:button-card"
            name: "Media"
            icon: mdi:music-circle-outline
            tap_action:
              action: navigate
              navigation_path: "1?kiosk"
            variables:
              active: false
              media: true
            show_name: true
            show_state: true
            show_entity: false
            show_entity_picture: true
            triggers_update:
              - media_player.spotify
              - media_player.spotify_annawilmink
              - media_player.plex_plex_for_windows_desktop_vqi6kc7
            template:
              - base_menu
              - media_menu

          - type: "custom:button-card"
            name: "Weer"
            entity: weather.buienradar
            tap_action:
              action: navigate
              navigation_path: "2?kiosk"
            variables:
              sun: sun.sun
              active: false
              media: false
            show_name: true
            show_state: true
            show_entity: false
            show_entity_picture: true
            template:
              - base_menu
              - weather_menu

          - type: custom:mod-card
            style: |
              ha-card {
                margin-top: 2.5em;
                padding: 0.5em var(--custom-layout-card-padding) 0 var(--custom-layout-card-padding);
              }
            card:
              type: horizontal-stack
              cards:
                - type: conditional
                  conditions:
                    - entity: device_tracker.mike
                      state: "home"
                  card:
                    type: picture
                    image: /local/mike_home.png
                    tap_action: !include popup/mike.yaml
                    card_mod:
                      style: |
                        ha-card {
                          width: 70%;
                          transition: none;
                          border-radius: 50%;
                          border: none;
                        }

                - type: conditional
                  conditions:
                    - entity: device_tracker.mike
                      state_not: "home"
                  card:
                    type: picture
                    image: /local/mike_away.png
                    tap_action: !include popup/mike.yaml
                    card_mod:
                      style: |
                        ha-card {
                          width: 70%;
                          transition: none;
                          border-radius: 50%;
                          border: none;
                        }

                - type: conditional
                  conditions:
                    - entity: person.anna
                      state: "home"
                  card:
                    type: picture
                    image: /local/anna_home.png
                    tap_action: !include popup/anna.yaml
                    card_mod:
                      style: |
                        ha-card {
                          transition: none;
                          width: 70%;
                          margin-left:-15px;
                          border-radius: 50%;
                          border: none;
                        }

                - type: conditional
                  conditions:
                    - entity: person.anna
                      state_not: "home"
                  card:
                    type: picture
                    image: /local/anna_away.png
                    tap_action: !include popup/anna.yaml
                    card_mod:
                      style: |
                        ha-card {
                          width: 70%;
                          transition: none;
                          margin-left:-15px;
                          border-radius: 50%;
                          border: none;
                        }
                        
          - type: custom:mini-graph-card
            hours_to_show: 24
            points_per_hour: 1
            # color_thresholds_transition: hard
            color_thresholds:
              - value: 450 # Groen 0-450
                color: "#80C994" 
              - value: 700 # Oranje 450-700
                color: "#FCD663" 
              - value: 1000   # Rood 700-1000
                color: "#F18B82"
              - value: 1500 # Grijs 1000-1500
                color: "#BBBBBB"
            show:
              legend: false
              labels: false
              labels_secondary: false
            entities:
              - entity: sensor.p1_meter_vermogen
                show_fill: true
              - entity: sensor.gemiddeld_vebruik_per_dag
                color: "#205679"
                show_fill: false 
            card_mod:
              style: |
                ha-card.type-custom-mini-graph-card {
                  padding: 0px 0px 0px;
                  margin: 2.3em 0px 0px 0px;
                  border: none;
                  border-radius: 0;
                }
                ha-card > div {
                  padding: 0px!important;
                }
                .type-custom-mini-graph-card .header {
                  display: none !important; /* This hides the header text */
                }
                .type-custom-mini-graph-card .name {
                  display: none !important; /* This hides the main name of the graph */
                }
                .type-custom-mini-graph-card .icon {
                  display: none !important; /* This hides the icon if there's one */
                }
                .type-custom-mini-graph-card .state {
                  padding: 0px 2.5vw 0 var(--custom-layout-card-padding);
                  font-weight: 400;
                  color: rgba(255, 255, 255, 0.8);
                }
                .type-custom-mini-graph-card .state .state__value {
                  font-family: var(--primary-font-family);
                }
                .type-custom-mini-graph-card .state .state__uom {
                  font-family: var(--primary-font-family);
                  line-height: 1.5em;
                }
                .type-custom-mini-graph-card .state__time {
                  padding: 0px 2.5vw 0 var(--custom-layout-card-padding);
                }

