name: Publish Any Commit
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: true

      - name: ğŸ› ï¸ Prepare
        run: pnpm run dev:prepare

      - name: ğŸ“¦ Build
        run: pnpm run release

      - name: ğŸš€ Continuous Release
        run: npx pkg-pr-new publish '.'
